<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <h1>Weather</h1>
        <form id="search-form" autocomplete="off">
            <input id="search-input" type="text" placeholder="Search city (e.g., London)" aria-label="Search city">
            <button id="use-location" type="button" title="Use my location">Use location</button>
        </form>
    </header>

    <main class="container">
        <section id="status" role="status" aria-live="polite"></section>
        <section id="current" class="card">
            <div class="current-left">
                <h2 id="place">—</h2>
                <div id="summary">—</div>
                <div id="datetime" class="muted">—</div>
                <div class="temp-row">
                    <span id="temp" class="temp">—</span>
                    <span id="feels">Feels like —</span>
                </div>
                <div class="meta">
                    <span id="wind">Wind: —</span>
                    <span id="humidity">Humidity: —</span>
                </div>
            </div>
            <div class="current-right">
                <div id="icon" class="icon">☁️</div>
            </div>
        </section>

        <section id="forecast" class="grid"></section>
    </main>

    <footer class="app-footer">
        <small>Weather by <a href="https://open-meteo.com/" target="_blank" rel="noreferrer">Open‑Meteo</a> · Geocoding by <a href="https://geocoding-api.open-meteo.com/" target="_blank" rel="noreferrer">Open‑Meteo</a></small>
    </footer>

    <script src="app.js" defer></script>
</body>
</html>
